<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length to inches</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
            <h1>cm to inches</h1>
            <div class="wrapper">
                <input type="number" id="inputnumber" placeholder="Length">
            </div>
            <div class="button">
                <button onclick="change()">Convert to inches</button>
            </div>
            <div id="result">

            </div>
    </div>
</body>
<script>
    function change() {
        var a = Number(document.getElementById("inputnumber").value)
        var score = a / 2.54
        var result = document.getElementById("result")
        result.innerHTML = score.toFixed(3) + " inches";
    }
</script>

</html>
